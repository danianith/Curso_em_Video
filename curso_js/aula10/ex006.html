<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos DOM</title>
        <style>
            div#area {
                font: normal 20pt Arial;
                background: grey;
                color:lavender;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onclick é um evento html que no caso irá chamar uma função em js de nome clicar() -->
            Interaja...
        </div>

        <script>
            var a = window.document.getElementById('area') // este objeto a faz a ligação com o objeto de id area dentro do HTML
            //Este escopo global não é uma boa prática.

            a.addEventListener('click', clicar) // ao invés de usar os comandos dentro do HTML pode utilizar addEventListener dentro do JS
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar() { //Função em JS com bloco de comando que serão executados quando a função for chamada.                
                a.innerText = 'Clicou'
                a.style.background = 'red'
            }

            function entrar() {
                a.innerText = 'Entrou'
            }

            function sair() {
                a.innerText = 'Saiu'
                a.style.background = 'green'
            }

        </script>

    </body>
</html>

<!DOCTYPE html> 
<html lang="pt-br"> <!-- HTML fica toda parte de conteúdo -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> /* Todo estilo/design em css */
            body {
                background-color: rgb(166, 166, 206);
                color: white;
                font: normal 20pt Arial;
            }
            h1 {
                color: rgb(124, 25, 25);
            }
        </style>
        <title>JS - Aula 04</title>
    </head>
    <body> 
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição.</p>
        <script> // Toda interação em js
            window.alert('Minha primeira mensagem.'); /*Comando javascript que cria um alerta na tela. window n é necessário.
            Não é necessário o ponto e vírgula no final do comando.*/
            window.confirm('Está gostando de JS?'); // Comando javascript que cria uma confirmação para o usuário. Com OK ou Cancelar.
            window.prompt('Qual o seu nome?'); // Comando javascript que cria uma caixa para o usuário digitar algo.
        </script>
    </body>
</html>
